<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                KARGO TRANS SOLUSI
            </div>

            <input class="hamburger-button" type="checkbox" id="hamburger-button" />
            <label for="hamburger-button">
                <div></div>
            </label>

            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Operasional</a></li>
                        <li><a href="lifton.html">Lift On</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <h1>OPERASIONAL</h1>
          <div class="table">
          <div class="row header">
            <div class="cell">
              Nama Perusahaan 
            </div>
            <div class="cell">
              Age
            </div>
            <div class="cell">
              Harga
            </div>
          </div>
          
          <div class="row">
            <div class="cell" data-title="Name">
              Sata Tembakau
            </div>
            <div class="cell" data-title="Age">
              1
            </div>
            <div class="cell" data-title="Occupation">
              Rp 2.000.000
            </div>
          </div>
          
          <div class="row">
            <div class="cell" data-title="Name">
              PT. Builyet
            </div>
            <div class="cell" data-title="Age">
              2
            </div>
            <div class="cell" data-title="Occupation">
                Rp 2.000.000
            </div>
          </div>     
        </div>
        
        
    <script>
       
        const hamburgerButton = document.getElementById('hamburger-button');
        const headerLinks = document.querySelectorAll('header .container .menu a');

        headerLinks.forEach((link) => {
            link.addEventListener('click', (e) => hamburgerButton.checked = false);
        })
    </script>
</body>

</html>
